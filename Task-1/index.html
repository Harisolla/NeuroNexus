<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <form class="form-card" action="/submit-form" method="POST">
      <h1>Employee Information Form</h1>

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" maxlength="25" placeholder="Enter Full Name" required />
      </div>

    <div class="form-group">
        <label for="phone">Contact Number</label>
        <input type="tel" id="phone" name="phone" pattern="^\d{10}$" maxlength="10" placeholder="+91" required />
    </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" cols="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" autocomplete="email" placeholder="@gmail.com" required />
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="department" required>
          <option value="">Select</option>
          <option>HR</option>
          <option>Sales</option>
          <option>Development</option>
          <option>Marketing</option>
          <option>Others</option>
        </select>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" required /> Male</label>
          <label><input type="radio" name="gender" value="Female" /> Female</label>
          <label><input type="radio" name="gender" value="NA" /> Prefer not to say</label>
        </div>
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
